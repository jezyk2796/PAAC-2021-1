<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename="favicon.png") }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand bg-dark m-0 p-2">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="/">
                    <button class="btn btn-primary">
                        Home
                    </button>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/about">
                    <button class="btn btn-primary">
                        About me
                    </button>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/gallery">
                    <button class="btn btn-primary">
                        Gallery
                    </button>
                </a>
            </li>
        </ul>
    </nav>

    <div class="wrapper p-3">
        <h1>Contact</h1>
        <h3>Szymon Je≈º</h3>
        <p>email: <a href="mailto:test@test">test@test</a></p>
        <p>tel: 123 456 789</p>

        <form>
            <div class="form-group">
                <label for="nickInput">Nick</label>
                <input type="text" class="form-control" id="nickInput" placeholder="your nick">
            </div>
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="your email">
            </div>
            <div class="form-group">
                <label for="messageInput">Message</label>
                <textarea class="form-control" id="messageInput" placeholder="your message" rows="3"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="sendBtn" class="btn btn-success mt-3">Send</button>
            </div>
        </form>
    </div>

    <script>
        // page reloading prevention while clicking "send" button
        document.querySelector('#sendBtn').addEventListener('click', (e) => {
            e.preventDefault();
        })
    </script>
</body>
</html>
