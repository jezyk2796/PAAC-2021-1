<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename="favicon.png") }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./../static/style/lightbox.css">
    <style>
        .grid-img {
            width: 175px;
            height: 80px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand bg-dark m-0 p-2">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="/">
                    <button class="btn btn-primary">
                        Home
                    </button>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/about">
                    <button class="btn btn-primary">
                        About me
                    </button>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/contact">
                    <button class="btn btn-primary">
                        Contact
                    </button>
                </a>
            </li>
        </ul>
    </nav>

    <div class="wrapper p-3">
        <h1>Gallery</h1>

        <p>(scroll down)</p>

        <h4>The carousel</h4>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../static/hedgehog.jpg" class="d-block w-100" alt="..." style="height: 500px">
            </div>
            <div class="carousel-item">
              <img src="../static/cat.jpg" class="d-block w-100" alt="..." style="height: 500px">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <h4 class="mt-5">Lightbox gallery</h4>
        <div class="container">
            <div class="row mt-3">
                <div class="col">
                    <a href="../static/1.jpg" data-lightbox="lightbox-gallery">
                        <img src="../static/1.jpg" alt="" class="grid-img">
                    </a>
                </div>
                <div class="col">
                    <a href="../static/2.jpg" data-lightbox="lightbox-gallery">
                        <img src="../static/2.jpg" alt="" class="grid-img">
                    </a>
                </div>
                <div class="col">
                    <a href="../static/3.jpg" data-lightbox="lightbox-gallery">
                        <img src="../static/3.jpg" alt="" class="grid-img">
                    </a>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <a href="../static/4.jpg" data-lightbox="lightbox-gallery">
                        <img src="../static/4.jpg" alt="" class="grid-img">
                    </a>
                </div>
                <div class="col">
                    <a href="../static/5.jpg" data-lightbox="lightbox-gallery">
                        <img src="../static/5.jpg" alt="" class="grid-img">
                    </a>
                </div>
                <div class="col">
                    <a href="../static/6.jpg" data-lightbox="lightbox-gallery">
                        <img src="../static/6.jpg" alt="" class="grid-img">
                    </a>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col">
                    <a href="../static/7.jpg" data-lightbox="lightbox-gallery">
                        <img src="../static/7.jpg" alt="" class="grid-img">
                    </a>
                </div>
                <div class="col">
                    <a href="../static/8.jpg" data-lightbox="lightbox-gallery">
                        <img src="../static/8.jpg" alt="" class="grid-img">
                    </a>
                </div>
                <div class="col">
                    <a href="../static/9.jpg" data-lightbox="lightbox-gallery">
                        <img src="../static/9.jpg" alt="" class="grid-img">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./../static/js/lightbox-plus-jquery.js"></script>
</body>
</html>
